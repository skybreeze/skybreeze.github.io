<!DOCTYPE html>
<html>
<head>
	<!-- head -->
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="empty" name="description">
	<meta content="empty" name="author">

	<title>Sign In | Afrikgo</title>

	<!-- Stylesheets -->
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="style.css" rel="stylesheet" type="text/css">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

	<!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        
	<!-- Favicons -->
	<link href="favicon.ico" rel="shortcut icon">
</head>
<body>

	<section class="signin-area">
		<div class="main-logo">
			<a href="index.html">				
				<img src="images/logo.png">
				<h1>AFRIK<span>GO</span></h1>
			</a>
		</div>
		<p class="signin-title">Sign up for Afrikgo</p>

		<div class="form">
			<form action="#" method="post">
				<input type="text" name="username" class="field" placeholder="Username">
				<input type="password" name="password" class="field" placeholder="Password">
				<button type="submit" class="signin-btn">LOG IN</button>
				<p class="login-option">
					<input class="styled-checkbox" id="styled-checkbox-2" type="checkbox" value="value2" >
	    			<label for="styled-checkbox-2">Remember Me</label>	
	    			<a class="forgot" href="">Forgot Password?</a>				
				</p>
			</form>
			<hr>
			<p class="dont-have-account">Don't have an account? <a href="signup.html">Sign Up!</a></p>
		</div>
	</section>

</body>
</html>
