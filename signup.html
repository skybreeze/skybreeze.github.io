<!DOCTYPE html>
<html>
<head>
	<!-- head -->
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="empty" name="description">
	<meta content="empty" name="author">

	<title>Sign Up | Afrikgo</title>

	<!-- Stylesheets -->
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="style.css" rel="stylesheet" type="text/css">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

	<!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        
	<!-- Favicons -->
	<link href="favicon.ico" rel="shortcut icon">
</head>
<body>

	<section class="signup-area">
		<div class="main-logo">
			<img src="images/logo.png">
			<h1>AFRIK<span>GO</span></h1>
		</div>
		<p class="signup-title">Sign up for Afrikgo</p>

		<div class="form">
			<form action="#" method="post">
				<input type="text" name="firstname" class="field first-name" placeholder="First name">
				<input type="text" name="lastname" class="field last-name" placeholder="First name">
				<input type="email" name="email" class="field" placeholder="Email address">
				<input type="text" name="birth" class="field" placeholder="Date of Birth">
				<p class="input-gender">
					<input type="radio" name="gender" id="male">
					<label for="male">Male</label>
					<input type="radio" name="gender" id="female">
					<label for="female">Female</label>
				</p>
				<input type="password" name="password" class="field" placeholder="Password">
				<input type="password" name="confirm-password" class="field" placeholder="Confirm Password">
				<button type="submit" class="signup-btn">sign up</button>
			</form>
			<p class="signup-agreement">By signing up, you agree to our terms of service and privacy policy.
			</p>
			<hr>
			<p class="have-account">Already have an account? <a href="signin.html">Log in!</a></p>
		</div>
	</section>

</body>
</html>
